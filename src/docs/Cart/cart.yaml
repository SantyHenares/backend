paths:
  /api/carts/:
    get:
      summary: Obtiene todos los carritos
      tags:
        - cart
      responce:
        "200":
          description: Carritos obtenidos correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso
    post:
      summary: Crea un nuevo carrito
      tags:
        - cart
      responce:
        "200":
          description: Crea un carrito correctamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso

  /api/carts/cid:
    get:
      summary: Obtiene un unico carrito por su id
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere consultar
          schema:
            type: string
      responce:
        "200":
          description: Carrito obtenido correctamente.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso
    put:
      summary: "Actualizar un carrito por el id"
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          appplication/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
      responses:
        "200":
          description: "Carrito actualizado correctamente"
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso
    delete:
      summary: "Borrar un carrito por el id"
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere borrar
          schema:
            type: string
      requestBody:
        required: true
        content:
          appplication/json:
            schema:
              $ref: "#components/requestBodies/deleteCart"
      responses:
        "200":
          description: "Carrito borrado correctamente"
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso

  /api/carts/:cid/product/:pid:
    get:
      summary: Obtiene un unico producto del carrito por su id
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere consultar
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: id del producto que se quiere consultar
          schema:
            type: string
      responce:
        "200":
          description: Producto del carrito obtenido correctamente.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso
    put:
      summary: "Actualizar un producto del carrito por el id"
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere consultar
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: id del producto del carrito que se quiere actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          appplication/json:
            schema:
              $ref: "#components/requestBodies/updateCart"
      responses:
        "200":
          description: "Producto del carrito actualizado correctamente"
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso
    delete:
      summary: "Borrar un producto del carrito por el id"
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere consultar
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: id del producto del carrito que se quiere borrar
          schema:
            type: string
      requestBody:
        required: true
        content:
          appplication/json:
            schema:
              $ref: "#components/requestBodies/deleteCart"
      responses:
        "200":
          description: "Producto del carrito borrado correctamente"
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso

  /api/carts/:cid/purchase:
    get:
      summary: Obtiene un tiket del carrito seleccionado
      tags:
        - cart
      parameters:
        - name: cid
          in: path
          required: true
          description: id del carrito que se quiere consultar
          schema:
            type: string
      responce:
        "200":
          description: Carrito obtenido correctamente.
          content:
            application/json:
              schema:
                $ref: "#components/schemas/cart"
        "500":
          description: hubo un error en el servidor, usualmente por un proceso defectuoso

components:
  schemas:
    cart:
      type: object
      properties:
        _id:
          type: string
          description: "id generado por la base de datos."
        product:
          type: array
          description: "Lista de productos en el carrito."
        user:
          type: string
          description: "Usuario propietario del carrito"
      example:
        _id: ObjectId("kajhd9127kajsh812asds23423")
        product: [peli1, peli2, peli3]
        user: user@gmail.com
